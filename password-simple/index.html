<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="inputBox">
        <h2>Password Generator</h2>
        <input type="text" name="" placeholder="Create Password" id="password" readonly="">
        <div id="btn" onclick="generatePassword();">Generate Password</div>
    </div>
    <script type="text/javascript">
    function generatePassword(){
        var allCases="0123456789abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ!@#$%^&*()_+?<>:{}[]";
        var passwordLength="12";
        var password="";

        for (var i=0; i<passwordLength; i++){
          var randomNumber=Math.floor(Math.random() * allCases.length);
          password += allCases.substring(randomNumber,randomNumber+1);  
        }
        document.getElementById("password").value=password
    }
    </script>
</body>
</html>
