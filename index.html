<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./password-complex/main.css">
  <title>Password Generator</title>


</head>
<body>
  <div class="container">
    <h1 class="title">Password Generator</h1>
    <h3 class="password-display" id="passwordDisplay">password</h3>

    <!-- create form-->
    <form id="passwordGeneratorForm" class="form">
      <label for="characterAmountNumber">Number Of Characters</label>
      <div class="character-amount-container">

          <!--create range with min and max-->
        <input type="range" min="1" max="50" value="10" id="characterAmountRange">
        <input class="number-input" type="number" min="1" max="50" value="10" id="characterAmountNumber">
      </div>

  <!--create characters option (Upper, lower and special characters)-->
      <label for="includeUppercase">Upper case</label>
      <input type="checkbox" id="includeUppercase">
      <label for="includeNumbers">Numbers</label>
      <input type="checkbox" id="includeNumbers">
      <label for="includeSymbols">Special Characters</label>
      <input type="checkbox" id="includeSymbols">

        <!--create a button-->
      <button type="submit" class="btn">Generate Password</button>
    </form>
  </div>
  <script src="./password-complex/main.js" defer></script>
</body>
</html>
